<!DOCTYPE html>
<html>
<head>
  <title>CountdownBar</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <style>
  .countdown-bar {
    color: green;
    background-color: red;
    font-weight: bold;
    text-align: center;
    padding: 15px 0;
    margin: 25px 0;
  }
  </style>
</head>
<body>

<div class="countdown-bar">
  <span class="countdown"></span> Until Christmas!
</div>

<script>
var future = "2016-12-25 00:00:00";
setInterval(function(){
  // get total seconds between the future and now
  var delta = moment(future).diff(moment(), 'seconds');

  // calculate (and subtract) whole days
  var days = Math.floor(delta / 86400);
  delta -= days * 86400;

  // calculate (and subtract) whole hours
  var hours = Math.floor(delta / 3600) % 24;
  delta -= hours * 3600;

  // calculate (and subtract) whole minutes
  var minutes = Math.floor(delta / 60) % 60;
  delta -= minutes * 60;

  // what's left is seconds
  var seconds = delta % 60;

  var remaining = days + ' Days ' + hours + ' Hours ' + minutes + ' Minutes ' + seconds + ' Seconds'
  $('.countdown').text(remaining);
}, 1000);
</script>

</body>
</html>
